<table mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource" class="mat-elevation-z8 table">

  <ng-container matColumnDef="coordinates">
    <th mat-header-cell *matHeaderCellDef> Coordinates </th>
    <td mat-cell *matCellDef="let element"> {{element.coordinates}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="measurement">
    <th mat-header-cell *matHeaderCellDef> Measurement </th>
    <td mat-cell *matCellDef="let element"> {{element.measurement}} </td>
  </ng-container>
  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef> Last Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdated}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
