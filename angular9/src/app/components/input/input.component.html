<form class="form">
  <mat-form-field class="full-width">
    <mat-label>{{labelText}}</mat-label>
    <input type="text" matInput placeholder="{{placeholderText}}" [formControl]="inputFormControl" (change)="onChange()">
    <mat-error *ngIf="inputFormControl.hasError('required')">
      Valid IP <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
